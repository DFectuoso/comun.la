{% extends '../layouts/layout.html' %}

{% block title %}Portada{% endblock %}

{% block content %}

  <section id="dashboard">
    <div class="title-head">
      <div class="left"><span class="icon"><img src="/img/title.png"></span> <h1>{{requestUser.nickname}}</h1><br></div>
    </div>
    <div class="clearfix"></div>
    <ul id="meta-panel">
      <li>
        <img src="/img/panel-comments.png">
        <div class="info"><span>{{totalComments}}</span><p>Comentarios</p></div>
      </li>
      <li>
        <img src="/img/panel-users.png">
        <div class="info"><span>{{totalUsers}}</span><p>Usuarios</p></div>
      </li>
      <li>
        <img src="/img/panel-vote.png">
        <div class="info"><span>{{totalVotes}}</span><p>Votos</p></div>
      </li>
      <li>
        <img src="/img/panel-post.png">
        <div class="info"><span>{{totalPosts}}</span><p>Post</p></div>
      </li>
    </ul>
  </section>

{% endblock %}
